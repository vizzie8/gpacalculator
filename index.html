<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGPA Calculator â€“ Group A & B</title>
  <style>
    body {
      background: #fff0f2;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      color: #5a0039;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .group-select {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .group-select label {
      margin: 0 10px;
      cursor: pointer;
    }
    table {
      width: 100%; max-width: 900px;
      border-collapse: collapse;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    th, td {
      padding: 10px; text-align: center;
      border: 1px solid #f7aac9;
    }
    thead th {
      background: #f2a4c6;
      color: white;
      font-size: 0.95rem;
    }
    tbody tr:hover {
      background: #ffd7eb;
    }
    input {
      width: 60px; padding: 6px;
      border: 2px solid #f7aac9;
      border-radius: 6px; text-align: center;
      font-weight: 500; transition: all 0.2s ease;
    }
    input:focus {
      border-color: #ff7eb9;
      background: #ffe0f0;
      outline: none;
      box-shadow: 0 0 8px #ffbad2;
    }
    input[disabled] {
      background: #fde3ec;
      color: #b28492;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      background: #ff85a1;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 133, 161, 0.5);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #ff4b86;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #result {
      max-width: 900px;
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: #fde3ec;
      border-radius: 8px;
      box-shadow: 0 0 12px #f9c5d5;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>SGPA Calculator</h1>

  <div class="group-select">
    <label><input type="radio" name="group" value="A"> Group A</label>
    <label><input type="radio" name="group" value="B" checked> Group B</label>
  </div>

  <form id="gpaForm">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>End Sem (70)</th>
          <th>In Sem (30)</th>
          <th>Attendance</th>
          <th>Internals</th>
          <th>Lab Marks</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button type="submit">Calculate SGPA</button>
  </form>

  <div id="result"></div>

<script>
  const groups = {
    A: [
      { name:'SIC', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'CST', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'ESE', theory:true, labMax:0, attMax:5, intMax:15 },
      { name:'CGD', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'OOPC', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'IKS', theory:false, labMax:25, attMax:5, intMax:20 },
      { name:'iidtl', theory:false, labMax:50, attMax:0, intMax:0 },
      { name:'NPTEL', theory:false, labMax:25, attMax:0, intMax:0 },
      { name:'CCA', theory:false, labMax:25, attMax:0, intMax:0 }
    ],
    B: [
      { name:'SIC', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'IEEE', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'QP', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'MFR', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'OOPC', theory:true, labMax:25, attMax:5, intMax:15 },
      { name:'IKS', theory:false, labMax:25, attMax:5, intMax:20 },
      { name:'FabLab', theory:false, labMax:25, attMax:0, intMax:0 },
      { name:'CCA', theory:false, labMax:25, attMax:0, intMax:0 }
    ]
  };

  function buildTable(g) {
    const body = document.getElementById('tableBody');
    body.innerHTML = '';
    groups[g].forEach(s => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${s.name}</td>
        <td><input type="number" name="${s.name}_end" min="0" max="${s.theory?70:0}" ${s.theory?'required':''} ${s.theory?'':'disabled'}></td>
        <td><input type="number" name="${s.name}_in" min="0" max="${s.theory?30:0}" ${s.theory?'required':''} ${s.theory?'':'disabled'}></td>
        <td><input type="number" name="${s.name}_att" min="0" max="${s.attMax}" ${s.attMax?'required':''} ${s.attMax?'':'disabled'}></td>
        <td><input type="number" name="${s.name}_int" min="0" max="${s.intMax}" ${s.intMax?'required':''} ${s.intMax?'':'disabled'}></td>
        <td><input type="number" name="${s.name}_lab" min="0" max="${s.labMax}" ${s.labMax?'required':''} ${s.labMax?'':'disabled'}></td>
      `;
      body.appendChild(tr);
    });
    document.getElementById('result').innerHTML = '';
  }

  document.querySelectorAll('input[name=group]').forEach(radio =>
    radio.addEventListener('change', e => buildTable(e.target.value))
  );

  // Initialize with Group B
  buildTable('B');

  const gpTh = t => t>=91?10:t>=81?9:t>=71?8:t>=61?7:t>=51?6:t>=40?5:0;
  const gpLb = (m,max) => max===50
    ? m>=46?10:m>=41?9:m>=36?8:m>=31?7:m>=26?6:m>=21?5:0
    : m>=23?10:m>=21?9:m>=18?8:m>=16?7:m>=13?6:5;

  document.getElementById('gpaForm').addEventListener('submit', e => {
    e.preventDefault();
    const grp = document.querySelector('input[name=group]:checked').value;
    let totGP=0, mxGP=0, rows='';

    groups[grp].forEach(s => {
      const end = +document.querySelector(`[name=${s.name}_end]`)?.value || 0;
      const ins = +document.querySelector(`[name=${s.name}_in]`)?.value || 0;
      const att = +document.querySelector(`[name=${s.name}_att]`)?.value || 0;
      const intr = +document.querySelector(`[name=${s.name}_int]`)?.value || 0;
      const lab = +document.querySelector(`[name=${s.name}_lab]`)?.value || 0;
      let thGP=0;

      if (s.theory) {
        const e60 = Math.round(end*60/70), i20 = Math.round(ins*20/30);
        thGP = gpTh(e60 + i20 + att + intr);
        totGP += thGP; mxGP += 10;
      }

      const lbGP = gpLb(lab, s.labMax);
      totGP += lbGP; mxGP += 10;

      rows += `<tr><td>${s.name}</td><td>${thGP}</td><td>${lbGP}</td></tr>`;
    });

    const sgpa = (totGP/mxGP)*10;
    document.getElementById('result').innerHTML = `
      <h2>Results</h2>
      <table>
        <thead><tr><th>Subject</th><th>Theory GP</th><th>Lab GP</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
      <p><strong>Total GP:</strong> ${totGP} / ${mxGP}</p>
      <h2>SGPA: ${sgpa.toFixed(2)} / 10</h2>`;
  });
</script>
</body>
</html>
