<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cute SGPA Calculator</title>
<style>
  body {
    background: #fff5f9;
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
    color: #50294e;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { font-size: 2rem; margin-bottom: 10px; }
  .group-select { margin-bottom: 20px; font-size: 1.1rem; }
  .group-select label { margin: 0 12px; cursor: pointer; }
  .group-select input[type="radio"] { accent-color: #ffb3c8; margin-right: 6px; }

  table {
    width: 100%; max-width: 850px;
    border-spacing: 8px;
    margin-bottom: 20px;
    animation: fadeIn 0.5s ease;
  }
  th, td { padding: 12px; text-align: center; }
  thead th {
    background: #ff99c8; color: white;
    border-radius: 20px;
  }
  tbody tr {
    transition: transform 0.2s ease, background 0.2s ease;
  }
  tbody tr:hover {
    transform: scale(1.02);
  }
  tbody tr:nth-child(1) td { background: #ffe0f2; }
  tbody tr:nth-child(2) td { background: #ffe5e6; }
  tbody tr:nth-child(3) td { background: #fff0e6; }
  tbody tr:nth-child(4) td { background: #fff5e6; }
  tbody tr:nth-child(5) td { background: #f9ffe6; }
  tbody tr:nth-child(6) td { background: #e6fff2; }
  tbody tr:nth-child(7) td { background: #e6f0ff; }

  input {
    width: 60px; padding: 8px;
    border: 2px solid #ffb3c8;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus {
    border-color: #ff7eb9;
    box-shadow: 0 0 6px #ffc1d9;
  }
  input[disabled] {
    background: #fde3ec;
    color: #b28492;
    font-style: italic;
  }
  input[disabled]::placeholder {
    color: #b28492;
  }

  button {
    padding: 14px 32px;
    font-size: 1.05rem;
    background: linear-gradient(135deg, #ff99c8, #ff7eb9);
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 126, 185, 0.5);
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(135deg, #ff7eb9, #ff485e);
    transform: translateY(-3px);
  }
  #result {
    width: 100%; max-width: 850px;
    margin: 20px 0;
    padding: 20px;
    background: linear-gradient(135deg, #ffe0f2, #ffe5e6);
    border-radius: 20px;
    box-shadow: 0 0 16px rgba(255, 162, 203, 0.5);
  }
  #result table { width: 100%; margin: 10px 0; }
  #result th, #result td {
    padding: 8px; border: none;
  }
  #result thead th {
    background: #ff99c8; color: white;
    border-radius: 12px;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

  <h1>Cute SGPA Calculator</h1>

  <div class="group-select">
    <label><input type="radio" name="group" value="A"> Group A</label>
    <label><input type="radio" name="group" value="B" checked> Group B</label>
  </div>

  <form id="gpaForm">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>End Sem</th>
          <th>In Sem</th>
          <th>Attend.</th>
          <th>Internals</th>
          <th>Lab</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button type="submit">Calculate ðŸ’—</button>
  </form>

  <div id="result"></div>

<script>
  const groups = {
    A: [
      { name:'SIC', theory:true, lab:25, att:5, intl:15 },
      { name:'CST', theory:true, lab:25, att:5, intl:15 },
      { name:'ESE', theory:true, lab:0,  att:5, intl:15 },
      { name:'CGD', theory:true, lab:25, att:5, intl:15 },
      { name:'OOPC', theory:true, lab:25, att:5, intl:15 },
      { name:'IKS', theory:false, lab:25, att:5, intl:20 },
      { name:'iidtl', theory:false, lab:50, att:0, intl:0 }
    ],
    B: [
      { name:'SIC', theory:true, lab:25, att:5, intl:15 },
      { name:'IEEE', theory:true, lab:25, att:5, intl:15 },
      { name:'QP', theory:true, lab:25, att:5, intl:15 },
      { name:'MFR', theory:true, lab:25, att:5, intl:15 },
      { name:'OOPC', theory:true, lab:25, att:5, intl:15 },
      { name:'IKS', theory:false, lab:25, att:5, intl:20 },
      { name:'FabLab', theory:false, lab:25, att:0, intl:0 },
      { name:'CCA', theory:false, lab:25, att:0, intl:0 }
    ]
  };

  function buildTable(group) {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    groups[group].forEach(s => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${s.name}</td>
        <td><input type="number" name="${s.name}_end" min="0" max="${s.theory?70:0}" ${s.theory? 'required' : ''} ${s.theory? '' : 'disabled placeholder="N/A"'}></td>
        <td><input type="number" name="${s.name}_in" min="0" max="${s.theory?30:0}" ${s.theory? 'required' : ''} ${s.theory? '' : 'disabled placeholder="N/A"'}></td>
        <td><input type="number" name="${s.name}_att" min="0" max="${s.att}" ${s.att? 'required' : ''} ${s.att? '' : 'disabled placeholder="N/A"'}></td>
        <td><input type="number" name="${s.name}_intl" min="0" max="${s.intl}" ${s.intl? 'required' : ''} ${s.intl? '' : 'disabled placeholder="N/A"'}></td>
        <td><input type="number" name="${s.name}_lab" min="0" max="${s.lab}" ${s.lab? 'required' : ''} ${s.lab? '' : 'disabled placeholder="N/A"'}></td>
      `;
      tbody.appendChild(tr);
    });
    document.getElementById('result').innerHTML = '';
  }

  document.querySelectorAll('input[name="group"]').forEach(r => {
    r.addEventListener('change', () => buildTable(r.value));
  });
  buildTable('B');

  const gpTh = t=> t>=91?10:t>=81?9:t>=71?8:t>=61?7:t>=51?6:t>=40?5:0;
  const gpLb = (m,max) => max===50 ?
    (m>=46?10:m>=41?9:m>=36?8:m>=31?7:m>=26?6:m>=21?5:0) :
    (m>=23?10:m>=21?9:m>=18?8:m>=16?7:m>=13?6:5);

  document.getElementById('gpaForm').addEventListener('submit', e=>{
    e.preventDefault();
    const g = document.querySelector('input[name="group"]:checked').value;
    let tot=0, maxg=0, rows='';
    groups[g].forEach(s=>{
      const en = +document.querySelector(`[name=${s.name}_end]`)?.value || 0;
      const ins = +document.querySelector(`[name=${s.name}_in]`)?.value || 0;
      const at = +document.querySelector(`[name=${s.name}_att]`)?.value || 0;
      const intl = +document.querySelector(`[name=${s.name}_intl]`)?.value || 0;
      const lb = +document.querySelector(`[name=${s.name}_lab]`)?.value || 0;
      let gpT=0;
      if(s.theory){
        const t60=Math.round(en*60/70), i20=Math.round(ins*20/30);
        gpT=gpTh(t60+i20+at+intl);
        tot+=gpT; maxg+=10;
      }
      const gpL=gpLb(lb, s.lab);
      tot+=gpL; maxg+=10;
      rows+=`<tr><td>${s.name}</td><td>${gpT}</td><td>${gpL}</td></tr>`;
    });
    const sgpa=(tot/maxg)*10;
    document.getElementById('result').innerHTML=`
      <h2>Results</h2>
      <table>
        <thead><tr><th>Subject</th><th>Theory GP</th><th>Lab GP</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
      <p><strong>Total GP:</strong> ${tot} / ${maxg}</p>
      <h2>SGPA: ${sgpa.toFixed(2)}/10</h2>`;
  });
</script>
</body>
</html>
